<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mini Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container" id="container">

</div>

<script>
    const container = document.getElementById('container');

    function HTML(el, html, className = ''){
        const htmlEl = document.createElement(el);
        if( className !== '' ){
            htmlEl.classList.add(className);
        }
        htmlEl.innerHTML = html;

        return htmlEl;
    }

    //  GET ALL USERS
    fetch('https://jsonplaceholder.typicode.com/users')
        .then(res => res.json())
        .then(users => {
            if( users.length ){
                const head = '<li class="user-list-title"><h1>Users</h1></li>';
                const ul =  HTML('ul', head, 'user-list');

                for (const user of users) {
                    const userInfo = `<div><strong>${user.id}</strong>&nbsp;${user.name}<div class="user-detail-link"><a href="user-details.html?id=${user.id}" class="btn">Details</a></div></div>`;
                    const li =  HTML('li', userInfo);

                    ul.appendChild(li);
                }

                container.appendChild(ul);
            }
        })

</script>
</body>
</html>
